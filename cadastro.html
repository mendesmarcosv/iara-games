<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Iara Games</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .page-wrapper {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .image-section {
            position: sticky;
            top: 0;
            left: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .image-card {
            width: 100%;
            height: calc(100vh - 4rem);
            max-height: 800px;
            background: none;
            border-radius: 24px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 2rem;
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/signup-image.webp') center/cover no-repeat;
            opacity: 1;
            z-index: 1;
        }

        .image-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
            z-index: 2;
        }

        .image-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding-top: 1rem;
        }

        .image-title {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto;
        }

        .image-text {
            font-size: 1.25rem;
            color: var(--color-white);
            opacity: 0.9;
            max-width: 500px;
        }

        .form-section {
            background: var(--color-background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            position: relative;
            min-height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: var(--color-white);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .back-button:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .form-container {
            width: 100%;
            padding-left: 3rem;
        }

        .form-header {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--color-white) 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .form-header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 400px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 400px;
        }

        .form-field {
            margin-bottom: 0.5rem;
            position: relative;
            max-width: 400px;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-white);
            font-weight: 500;
            font-size: 14px;
        }

        .form-label::after {
            content: '*';
            color: var(--color-primary);
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--color-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(204, 254, 44, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Estiliza o placeholder do input de data */
        input[type="date"] {
            color: rgba(255, 255, 255, 0.3);
        }

        input[type="date"]:not(:placeholder-shown) {
            color: var(--color-white);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(88%) sepia(29%) saturate(1011%) hue-rotate(36deg) brightness(106%) contrast(106%);
            cursor: pointer;
        }

        input[type="date"]::-webkit-datetime-edit {
            color: rgba(255, 255, 255, 0.3);
        }

        input[type="date"]:valid::-webkit-datetime-edit {
            color: var(--color-white);
        }

        .form-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            color: var(--color-white);
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .form-checkbox input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 2px solid var(--color-primary);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            margin-top: 2px;
        }

        .form-checkbox input[type="checkbox"]:checked {
            background-color: var(--color-primary);
        }

        .form-checkbox input[type="checkbox"]:checked::after {
            content: 'check';
            font-family: 'Material Icons';
            position: absolute;
            color: #000;
            font-size: 16px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .form-checkbox span {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-checkbox a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-text-dark);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--color-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(204, 254, 44, 0.2);
        }

        .form-footer {
            text-align: center;
            font-size: 0.875rem;
            max-width: 400px;
        }

        .form-footer p {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        /* Estilo para o container do input de senha */
        .password-field {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-field svg {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-field svg:hover {
            color: var(--color-white);
        }

        /* Remove os estilos antigos do botão */
        .password-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                grid-template-columns: 1fr;
            }

            .image-section {
                display: none;
                position: relative;
            }

            .form-section {
                padding: 2rem;
            }

            .form-container {
                padding-left: 0;
            }

            .back-button {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <section class="image-section">
            <div class="image-card">
                <div class="image-content">
                    <img src="/assets/brand/iara_games-logo-horizontal-green.svg" alt="Iara Games" class="image-title">
                </div>
            </div>
        </section>

        <section class="form-section">
            <a href="index.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </a>

            <div class="form-container">
                <div class="form-header">
                    <h2>Crie sua conta</h2>
                    <p>Junte-se à maior comunidade de jogadores do Brasil</p>
                </div>
                
                <form class="form">
                    <div class="form-field">
                        <label for="name" class="form-label">Nome completo</label>
                        <input type="text" id="name" name="name" class="form-input" required placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-field">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-input" required placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-field">
                        <label for="password" class="form-label">Senha</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" class="form-input" required placeholder="Digite sua senha">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" onclick="togglePassword('password')">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="confirm-password" class="form-label">Confirmar senha</label>
                        <div class="password-field">
                            <input type="password" id="confirm-password" name="confirm-password" class="form-input" required placeholder="Digite sua senha novamente">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" onclick="togglePassword('confirm-password')">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="birthdate" class="form-label">Data de nascimento</label>
                        <input type="date" id="birthdate" name="birthdate" class="form-input" required placeholder="dd/mm/yyyy">
                    </div>

                    <div class="form-field">
                        <label class="form-checkbox">
                            <input type="checkbox" name="terms" required>
                            <span>Eu concordo com os <a href="termos.html">Termos de Uso</a> e <a href="privacidade.html">Política de Privacidade</a></span>
                        </label>
                    </div>

                    <button type="submit" class="button-primary">
                        <span>Criar conta</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>

                <div class="form-footer" style="margin-top: 2rem; text-align: center;">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </div>
        </section>
    </div>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            // Alterna o ícone
            if (type === 'password') {
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>`;
            } else {
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>`;
            }
        }
    </script>
</body>
</html>
